<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <!-- Happy ragdoll cat face -->
  <!-- Ears -->
  <path d="M25 55 L15 20 L45 45 Z" fill="#f9a8d4" stroke="#ec4899" stroke-width="1.5"/>
  <path d="M95 55 L105 20 L75 45 Z" fill="#f9a8d4" stroke="#ec4899" stroke-width="1.5"/>
  <!-- Inner ears -->
  <path d="M28 50 L22 28 L42 45 Z" fill="#fbcfe8"/>
  <path d="M92 50 L98 28 L78 45 Z" fill="#fbcfe8"/>
  <!-- Head -->
  <ellipse cx="60" cy="68" rx="38" ry="35" fill="#fce7f3" stroke="#ec4899" stroke-width="1.5"/>
  <!-- Face mask (ragdoll marking) -->
  <ellipse cx="60" cy="62" rx="20" ry="15" fill="#fff1f2" opacity="0.6"/>
  <!-- Eyes - happy closed crescents -->
  <path d="M42 60 Q47 54 52 60" fill="none" stroke="#7c3aed" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M68 60 Q73 54 78 60" fill="none" stroke="#7c3aed" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Sparkles near eyes -->
  <circle cx="38" cy="54" r="1.5" fill="#c084fc"/>
  <circle cx="82" cy="54" r="1.5" fill="#c084fc"/>
  <!-- Nose -->
  <ellipse cx="60" cy="70" rx="3.5" ry="2.5" fill="#f472b6"/>
  <!-- Mouth - big happy smile -->
  <path d="M52 74 Q56 80 60 76 Q64 80 68 74" fill="none" stroke="#ec4899" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Whiskers -->
  <line x1="28" y1="66" x2="46" y2="69" stroke="#d946ef" stroke-width="1" opacity="0.5"/>
  <line x1="28" y1="72" x2="46" y2="72" stroke="#d946ef" stroke-width="1" opacity="0.5"/>
  <line x1="74" y1="69" x2="92" y2="66" stroke="#d946ef" stroke-width="1" opacity="0.5"/>
  <line x1="74" y1="72" x2="92" y2="72" stroke="#d946ef" stroke-width="1" opacity="0.5"/>
  <!-- Blush -->
  <circle cx="42" cy="72" r="5" fill="#fda4af" opacity="0.3"/>
  <circle cx="78" cy="72" r="5" fill="#fda4af" opacity="0.3"/>
  <!-- Little hearts floating -->
  <path d="M18 15 C18 12, 22 12, 22 15 C22 18, 18 20, 18 20 C18 20, 14 18, 14 15 C14 12, 18 12, 18 15" fill="#f472b6" opacity="0.6" transform="scale(0.6) translate(150 5)"/>
  <path d="M18 15 C18 12, 22 12, 22 15 C22 18, 18 20, 18 20 C18 20, 14 18, 14 15 C14 12, 18 12, 18 15" fill="#c084fc" opacity="0.5" transform="scale(0.5) translate(30 10)"/>
</svg>
